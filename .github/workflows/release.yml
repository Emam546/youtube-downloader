name: Release
on:
  release:
    types:
      - created

jobs:
  publish_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v3
      with:
          node-version: 16.8.0
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: npm run publish